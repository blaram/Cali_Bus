{% extends 'list.html' %}

{% block columns %}
  <tr>
    <th scope="col" style="width: 10%;">Nro</th>
    <th scope="col" style="width: 70%;">Nombre</th>
    <th scope="col" style="width: 20%;">Opciones</th>
  </tr>
{% endblock %}

{% block rows %}
  {% for r in object_list %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.name }}</td>
      <td>
        <button type="button" class="btn btn-warning btn-xs"><i class="fas fa-edit btn-flat"></i></button>
        <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt btn-flat"></i></button>
      </td>
    </tr>
  {% endfor %}
{% endblock %}
